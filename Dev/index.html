<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p class="lead">Created by Moussa</p>
            <p id="currentDay" class="lead"></p>
        </header>
        <div class="container">

            <div id="9hour" class="row time-block">
                <div class="col-md-1 hour">8:00 am</div>
                <textarea id="text8" class="col-md-10 description"></textarea>
                <button id="btn8" class="btn col-md-1 saveBtn">Save</button>
            </div>

            <div id="9hour" class="row time-block">
                <div class="col-md-1 hour">9:00 am</div>
                <textarea id="text9" class="col-md-10 description"></textarea>
                <button id="btn9" class="btn col-md-1 saveBtn">Save</button>
            </div>



        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script>
            $(document).ready(function () {

                $('#text8').val(localStorage.getItem('text8'))
                
                $('#btn8').on('click', function () {
                    localStorage.setItem('text8', $('#text8').val())
                });



                $('#text9').val(localStorage.getItem('text9'))
                
                $('#btn9').on('click', function () {
                    localStorage.setItem('text9', $('#text9').val())
                });
                
                console.log("ready!");
            });
        </script>
    </body>

</html>
